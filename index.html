<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div id="main-container">
      <div id="top-section">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica profile picture">
        <h2>Jessica Randall</h2>
        <h4>London, United Kingdom</h4>
        <p>"Front-end developer and avid reader."</p>
      </div>
      <div id="buttons-section">
        <button id="b-margin" class="github">GitHub</button>
        <button id="b-margin" class="frontend">Frontend Mentor</button>
        <button id="b-margin" class="linkedin">LinkedIn</button>
        <button id="b-margin" class="x">X</button>
        <button class="insta">Instagram</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
